<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendiendo a utilizar imágenes</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img src="./img/juegod.jpg" alt="Logotipo" width="400px" height="350px" />
    </section>
    <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video
        src="./videos/Piedra.mp4"
        width="350px"
        height="350px"
        autoplay
        controls
        loop
        muted
      ></video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio src="./audio/piedra.mp3" controls autoplay loop>audio</audio>
    </section>
  </body>
</html>
